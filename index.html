<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#121212;
  --panel:#181818;
  --card:#1e1e1e;
  --accent:#1db954;
  --text:#ffffff;
  --muted:#b3b3b3;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:18px;
  text-align:center;
  border-bottom:1px solid #222;
}
header h1{
  font-size:1.6rem;
  font-weight:700;
}
header p{
  font-size:.8rem;
  color:var(--muted);
  margin-top:4px;
}

/* SEARCH */
.search{
  padding:16px;
}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:8px;
  border:none;
  background:#2a2a2a;
  color:white;
  font-size:1rem;
  outline:none;
}

/* LIST */
.list{
  padding:0 12px 140px;
}
.track{
  display:flex;
  align-items:center;
  gap:14px;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.track:hover{
  background:#2a2a2a;
}
.track img{
  width:54px;
  height:54px;
  border-radius:6px;
}
.track .meta{
  overflow:hidden;
}
.track h4{
  font-size:.95rem;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.track p{
  font-size:.75rem;
  color:var(--muted);
}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--panel);
  border-top:1px solid #222;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.player img{
  width:52px;
  height:52px;
  border-radius:6px;
}
.player .info{
  flex:1;
  overflow:hidden;
}
.player .info h4{
  font-size:.9rem;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.player .info p{
  font-size:.75rem;
  color:var(--muted);
}
.controls button{
  background:var(--accent);
  border:none;
  color:black;
  font-size:1rem;
  width:44px;
  height:44px;
  border-radius:50%;
  cursor:pointer;
}

/* hide youtube */
#yt{
  width:0;
  height:0;
  opacity:0;
}
</style>
</head>

<body>

<header>
  <h1>üéß Musicify</h1>
  <p>Search & play music ‚Ä¢ Made by Jeff ‚ù§Ô∏è</p>
</header>

<div class="search">
  <input id="searchBox" placeholder="Search songs, artists..." />
</div>

<div class="list" id="results"></div>

<div class="player">
  <img id="cover" src="">
  <div class="info">
    <h4 id="title">Nothing playing</h4>
    <p id="artist">‚Äî</p>
  </div>
  <div class="controls">
    <button onclick="toggle()">‚ñ∂</button>
  </div>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
/* === CONFIG === */
const KEY = atob("QUl6YVN5RFVRdW5YTG5HN1hOZ0kxdW1KQnRVMEc1d3k0MExFY0NMaA==");

/* === PLAYER === */
let player, playing=false;

function onYouTubeIframeAPIReady(){
  player = new YT.Player("yt",{playerVars:{controls:0}});
}

function toggle(){
  if(!player) return;
  playing ? player.pauseVideo() : player.playVideo();
  playing = !playing;
}

/* === SEARCH === */
const box = document.getElementById("searchBox");
const list = document.getElementById("results");

box.addEventListener("keydown",e=>{
  if(e.key==="Enter") search(box.value);
});

async function search(q){
  list.innerHTML="Searching...";
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(q)}&key=${KEY}`
  );
  const data = await res.json();
  list.innerHTML="";
  data.items.forEach(v=>{
    const t = document.createElement("div");
    t.className="track";
    t.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div class="meta">
        <h4>${v.snippet.title}</h4>
        <p>${v.snippet.channelTitle}</p>
      </div>
    `;
    t.onclick=()=>play(v.id.videoId,v.snippet);
    list.appendChild(t);
  });
}

function play(id,s){
  cover.src = s.thumbnails.medium.url;
  title.textContent = s.title;
  artist.textContent = s.channelTitle;
  player.loadVideoById(id);
  playing = true;
}
</script>

</body>
</html>
