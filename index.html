<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b14;
  --card:#161629;
  --accent:#1db954;
  --text:#fff;
  --muted:#9aa0b5;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  text-align:center;
  padding:20px;
}
header h1{
  font-size:1.8rem;
}
header p{
  color:var(--muted);
  font-size:.85rem;
}

/* SONG LIST */
.list{
  padding:20px;
  max-width:500px;
  margin:auto;
}
.song{
  display:flex;
  align-items:center;
  gap:14px;
  background:var(--card);
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.2s;
}
.song:hover{background:#1e1e38}
.song.active{
  outline:2px solid var(--accent);
}
.song img{
  width:56px;
  height:56px;
  border-radius:10px;
}
.song h4{font-size:.95rem}
.song p{font-size:.75rem;color:var(--muted)}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#101020;
  border-top:1px solid #2a2750;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.player img{
  width:50px;
  height:50px;
  border-radius:10px;
}
.info{
  flex:1;
}
.info h4{font-size:.9rem}
.info p{font-size:.75rem;color:var(--muted)}
.controls{
  display:flex;
  gap:10px;
}
.controls button{
  background:var(--accent);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  font-size:1rem;
  cursor:pointer;
}

/* Hide YouTube */
#yt{
  width:0;height:0;opacity:0;pointer-events:none;
}
</style>
</head>

<body>

<header>
  <h1>üéß Musicify</h1>
  <p>‚Ä¢ Made by Jeff ‚ù§Ô∏è</p>
</header>

<div class="list" id="list"></div>
  
<div class="player">
  <img id="cover">
  <div class="info">
    <h4 id="now">Select a song</h4>
    <p id="artist">‚Äî</p>
  </div>
  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button onclick="toggle()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const songs=[
  {title:"Lo-Fi Beats",artist:"Chillhop",id:"jfKfPfyJRdk",img:"https://i.ytimg.com/vi/jfKfPfyJRdk/hqdefault.jpg"},
  {title:"Deep Focus",artist:"Ambient",id:"5qap5aO4i9A",img:"https://i.ytimg.com/vi/5qap5aO4i9A/hqdefault.jpg"},
  {title:"Late Night Coding",artist:"Lofi",id:"DWcJFNfaw9c",img:"https://i.ytimg.com/vi/DWcJFNfaw9c/hqdefault.jpg"},
  {title:"Calm Piano",artist:"Relax",id:"lTRiuFIWV54",img:"https://i.ytimg.com/vi/lTRiuFIWV54/hqdefault.jpg"},
  {title:"Synthwave Drive",artist:"Retro",id:"MVPTGNGiI-4",img:"https://i.ytimg.com/vi/MVPTGNGiI-4/hqdefault.jpg"}
];

let player;
let index=0;
let playing=false;

const list=document.getElementById("list");

songs.forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="song";
  d.innerHTML=`<img src="${s.img}">
    <div><h4>${s.title}</h4><p>${s.artist}</p></div>`;
  d.onclick=()=>play(i);
  list.appendChild(d);
});

function onYouTubeIframeAPIReady(){
  player=new YT.Player("yt",{videoId:songs[0].id,playerVars:{controls:0}});
}

function play(i){
  index=i;
  document.querySelectorAll(".song").forEach(e=>e.classList.remove("active"));
  list.children[i].classList.add("active");
  const s=songs[i];
  document.getElementById("cover").src=s.img;
  document.getElementById("now").textContent=s.title;
  document.getElementById("artist").textContent=s.artist;
  player.loadVideoById(s.id);
  playing=true;
}

function toggle(){
  if(!player)return;
  playing?player.pauseVideo():player.playVideo();
  playing=!playing;
}
function next(){play((index+1)%songs.length)}
function prev(){play((index-1+songs.length)%songs.length)}
</script>

</body>
</html>
