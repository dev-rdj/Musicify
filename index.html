<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#121212;
  --card:#181818;
  --accent:#1db954;
  --text:#fff;
  --muted:#b3b3b3;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
}
header h1{
  font-size:1.8rem;
}
header p{
  font-size:.85rem;
  color:var(--muted);
}

/* SEARCH */
.search{
  padding:0 20px 16px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:#242424;
  color:white;
  font-size:1rem;
}

/* SONG LIST */
.list{
  padding:0 20px 120px;
}
.song{
  display:flex;
  gap:14px;
  align-items:center;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}
.song:hover{
  background:#1f1f1f;
}
.song img{
  width:56px;
  height:56px;
  border-radius:8px;
}
.song h4{
  font-size:.95rem;
}
.song p{
  font-size:.75rem;
  color:var(--muted);
}

/* PLAYER */
.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#181818;
  border-top:1px solid #282828;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.player img{
  width:48px;
  height:48px;
  border-radius:8px;
}
.info{
  flex:1;
}
.info h4{
  font-size:.9rem;
}
.info p{
  font-size:.75rem;
  color:var(--muted);
}
.controls button{
  background:var(--accent);
  border:none;
  width:46px;
  height:46px;
  border-radius:50%;
  font-size:1.1rem;
  cursor:pointer;
}

/* HIDE YOUTUBE */
#yt{
  width:0;
  height:0;
  opacity:0;
}
</style>
</head>

<body>

<header>
  <h1>üéß Musicify</h1>
  <p>Spotify-style music ‚Ä¢ Made by Jeff ‚ù§Ô∏è</p>
</header>

<div class="search">
  <input id="q" placeholder="Search songs, artists..." />
</div>

<div class="list" id="list"></div>

<div class="player">
  <img id="cover">
  <div class="info">
    <h4 id="title">Nothing playing</h4>
    <p id="artist">‚Äî</p>
  </div>
  <div class="controls">
    <button onclick="toggle()">ü•∞</button>
  </div>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_KEY = ""AIzaSyDUQynXLn7XNgI1umJBtU0G5wy40LEcCLk";

let player;
let playing=false;

const list = document.getElementById("list");
const cover = document.getElementById("cover");
const title = document.getElementById("title");
const artist = document.getElementById("artist");

/* YT PLAYER */
function onYouTubeIframeAPIReady(){
  player = new YT.Player("yt",{
    playerVars:{controls:0,playsinline:1},
    events:{
      onReady:e=>e.target.mute()
    }
  });
}

/* SEARCH */
document.getElementById("q").addEventListener("keydown",e=>{
  if(e.key==="Enter") search(e.target.value);
});

async function search(q){
  list.innerHTML="Searching...";
  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(q)}&key=${API_KEY}`
  );
  const data = await res.json();
  list.innerHTML="";

  data.items.forEach(v=>{
    const el = document.createElement("div");
    el.className="song";
    el.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <h4>${v.snippet.title}</h4>
        <p>${v.snippet.channelTitle}</p>
      </div>
    `;
    el.onclick=()=>play(v.id.videoId,v.snippet);
    list.appendChild(el);
  });
}

/* PLAY */
function play(id,s){
  cover.src = s.thumbnails.medium.url;
  title.textContent = s.title;
  artist.textContent = s.channelTitle;

  player.loadVideoById(id);
  player.mute();      // required
  player.playVideo();
  playing = true;
}

/* TOGGLE */
function toggle(){
  if(!player) return;

  if(player.getPlayerState() === YT.PlayerState.PLAYING){
    player.pauseVideo();
  } else {
    player.unMute();
    player.playVideo();
  }
}
</script>

</body>
</html>
