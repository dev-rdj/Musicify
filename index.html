<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b14;
  --card:#161629;
  --accent:#1db954;
  --text:#fff;
  --muted:#9aa0b5;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:20px;
  text-align:center;
}
header h1{font-size:1.8rem}
header p{color:var(--muted);font-size:.85rem}

.search{
  padding:0 20px 20px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1a1a33;
  color:white;
  font-size:1rem;
}

.list{
  padding:0 20px 120px;
}
.song{
  display:flex;
  gap:14px;
  align-items:center;
  background:var(--card);
  padding:12px;
  border-radius:14px;
  margin-bottom:12px;
  cursor:pointer;
}
.song img{
  width:56px;
  height:56px;
  border-radius:10px;
}
.song h4{font-size:.95rem}
.song p{font-size:.75rem;color:var(--muted)}

.player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#101020;
  border-top:1px solid #2a2750;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
.player img{
  width:50px;
  height:50px;
  border-radius:10px;
}
.info{flex:1}
.info h4{font-size:.9rem}
.info p{font-size:.75rem;color:var(--muted)}
.controls button{
  background:var(--accent);
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  font-size:1rem;
  cursor:pointer;
}

/* hide youtube */
#yt{width:0;height:0;opacity:0}
</style>
</head>

<body>

<header>
  <h1>üéß Musicify</h1>
  <p>Search & play music ‚Ä¢ Powered by YouTube ‚Ä¢ Made by Jeff ‚ù§Ô∏è</p>
</header>

<div class="search">
  <input id="q" placeholder="Search songs, artists, playlists..." />
</div>

<div class="list" id="list"></div>

<div class="player">
  <img id="cover">
  <div class="info">
    <h4 id="title">Nothing playing</h4>
    <p id="artist">‚Äî</p>
  </div>
  <div class="controls">
    <button onclick="toggle()">‚ñ∂</button>
  </div>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_KEY = "AIzaSyDUQynXLn7XNgI1umJBtU0G5wy40LEcCLk"; // ‚Üê PASTE HERE

let player;
let playing=false;

function onYouTubeIframeAPIReady(){
  player=new YT.Player("yt",{playerVars:{controls:0}});
}

const list=document.getElementById("list");

document.getElementById("q").addEventListener("keydown",e=>{
  if(e.key==="Enter") search(e.target.value);
});

async function search(query){
  list.innerHTML="Searching...";
  const res=await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${API_KEY}`
  );
  const data=await res.json();
  list.innerHTML="";
  data.items.forEach(v=>{
    const d=document.createElement("div");
    d.className="song";
    d.innerHTML=`
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <h4>${v.snippet.title}</h4>
        <p>${v.snippet.channelTitle}</p>
      </div>
    `;
    d.onclick=()=>play(v.id.videoId,v.snippet);
    list.appendChild(d);
  });
}

function play(id,s){
  document.getElementById("cover").src=s.thumbnails.medium.url;
  document.getElementById("title").textContent=s.title;
  document.getElementById("artist").textContent=s.channelTitle;
  player.loadVideoById(id);
  playing=true;
}

function toggle(){
  if(!player)return;
  playing?player.pauseVideo():player.playVideo();
  playing=!playing;
}
</script>

</body>
</html>
