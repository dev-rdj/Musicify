<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{--a:#0b0b14;--b:#161629;--c:#1db954;--d:#fff;--e:#9aa0b5}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:var(--a);color:var(--d)}
header{padding:20px;text-align:center}
header h1{font-size:1.8rem}
header p{color:var(--e);font-size:.85rem}
.search{padding:0 20px 20px}
.search input{width:100%;padding:14px;border-radius:14px;border:none;background:#1a1a33;color:#fff}
.list{padding:0 20px 120px}
.song{display:flex;gap:14px;align-items:center;background:var(--b);padding:12px;border-radius:14px;margin-bottom:12px;cursor:pointer}
.song img{width:56px;height:56px;border-radius:10px}
.song h4{font-size:.95rem}
.song p{font-size:.75rem;color:var(--e)}
.player{position:fixed;bottom:0;left:0;right:0;background:#101020;border-top:1px solid #2a2750;padding:12px;display:flex;gap:12px}
.player img{width:50px;height:50px;border-radius:10px}
.i{flex:1}
.i h4{font-size:.9rem}
.i p{font-size:.75rem;color:var(--e)}
.c button{background:var(--c);border:none;border-radius:50%;width:44px;height:44px;cursor:pointer}
#yt{width:0;height:0;opacity:0}
</style>
</head>

<body>

<header>
  <h1>üéß Musicify</h1>
  <p>Search & play music ‚Ä¢ Made by Jeff ‚ù§Ô∏è</p>
</header>

<div class="search">
  <input id="xq" placeholder="Search music..." />
</div>

<div class="list" id="xl"></div>

<div class="player">
  <img id="xc">
  <div class="i">
    <h4 id="xt">Nothing playing</h4>
    <p id="xa">‚Äî</p>
  </div>
  <div class="c">
    <button onclick="_t()">üíó</button>
  </div>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
(()=>{

const _k=atob("QUl6YVN5RFVRdW5YTG5HN1hOZ0kxdW1KQnRVMEc1d3k0MExFY0NMaA==");
let _p,_s=false;

window.onYouTubeIframeAPIReady=()=>{
  _p=new YT.Player("yt",{playerVars:{controls:0}});
};

const _l=document.getElementById("xl");
const _q=document.getElementById("xq");

_q.addEventListener("keydown",e=>{
  if(e.key==="Enter") _f(_q.value);
});

async function _f(v){
  _l.innerHTML="Loading...";
  const r=await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(v)}&key=${_k}`
  );
  const j=await r.json();
  _l.innerHTML="";
  j.items.forEach(o=>{
    const d=document.createElement("div");
    d.className="song";
    d.innerHTML=
      `<img src="${o.snippet.thumbnails.medium.url}">
       <div><h4>${o.snippet.title}</h4>
       <p>${o.snippet.channelTitle}</p></div>`;
    d.onclick=()=>_g(o.id.videoId,o.snippet);
    _l.appendChild(d);
  });
}

function _g(i,s){
  xc.src=s.thumbnails.medium.url;
  xt.textContent=s.title;
  xa.textContent=s.channelTitle;
  _p.loadVideoById(i);
  _s=true;
}

window._t=()=>{
  if(!_p)return;
  _s?_p.pauseVideo():_p.playVideo();
  _s=!_s;
};

})();
</script>

</body>
</html>
