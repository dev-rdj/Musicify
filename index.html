<style>
:root {
  --bg: #0a0118;
  --card: #15122b;
  --accent: #1db954; /* Spotify green */
  --text: #ffffff;
  --muted: #a0aec0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

/* HEADER */
header {
  text-align: center;
  margin-bottom: 20px;
}

header h1 {
  font-size: 1.6rem;
}

header p {
  font-size: 0.8rem;
  color: var(--muted);
}

/* SONG LIST */
.song {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
  cursor: pointer;
  transition: 0.2s;
}

.song:hover {
  background: #1c1838;
}

.song.active {
  outline: 2px solid var(--accent);
}

.song h4 {
  font-size: 0.95rem;
}

.song p {
  font-size: 0.75rem;
  color: var(--muted);
}

/* PLAYER */
.player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0f0c20;
  border-top: 1px solid #2a2750;
  padding: 14px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.player-info {
  flex: 1;
}

.player-info h4 {
  font-size: 0.9rem;
}

.player-info p {
  font-size: 0.75rem;
  color: var(--muted);
}

.controls {
  display: flex;
  gap: 10px;
}

.controls button {
  background: var(--accent);
  border: none;
  color: #000;
  font-size: 0.9rem;
  padding: 10px 14px;
  border-radius: 50%;
  cursor: pointer;
}

/* HIDE YOUTUBE PLAYER */
#yt-player {
  width: 0;
  height: 0;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
