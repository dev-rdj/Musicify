<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musicify</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family: Inter, sans-serif;
  background:#121212;
  color:white;
}
header {
  padding:16px;
  text-align:center;
}
input {
  width:90%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#2a2a2a;
  color:white;
  font-size:16px;
}
.song {
  display:flex;
  gap:12px;
  padding:12px;
  cursor:pointer;
}
.song:hover { background:#1f1f1f; }
.song img {
  width:60px;
  height:60px;
  border-radius:8px;
}
.player {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#181818;
  padding:12px;
  display:flex;
  align-items:center;
  gap:12px;
}
button {
  background:#1db954;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
}
#yt { width:0; height:0; }
</style>
</head>

<body>

<header>
  <h2>üéß Musicify</h2>
  <p>Made by Jeff ‚ù§Ô∏è</p>
  <input id="search" placeholder="Search music and press Enter">
</header>

<div id="results"></div>

<div class="player">
  <div id="now">Nothing playing</div>
  <button onclick="toggle()">Play / Pause</button>
</div>

<div id="yt"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const API_KEY = "AIzaSyDUQynXLn7XNgI1umJBtU0G5wy40LEcCLk";

let player;
let isReady = false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("yt", {
    playerVars: { controls: 0, playsinline: 1 },
    events: {
      onReady: () => { isReady = true; }
    }
  });
}

document.getElementById("search").addEventListener("keydown", e => {
  if (e.key === "Enter") search(e.target.value);
});

async function search(q) {
  const r = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(q)}&key=${API_KEY}`
  );
  const d = await r.json();

  const res = document.getElementById("results");
  res.innerHTML = "";

  d.items.forEach(v => {
    const div = document.createElement("div");
    div.className = "song";
    div.innerHTML = `
      <img src="${v.snippet.thumbnails.medium.url}">
      <div>
        <div>${v.snippet.title}</div>
        <small>${v.snippet.channelTitle}</small>
      </div>
    `;
    div.onclick = () => play(v.id.videoId, v.snippet.title);
    res.appendChild(div);
  });
}

function play(id, title) {
  if (!isReady) return alert("Player not ready yet");
  document.getElementById("now").textContent = title;
  player.loadVideoById(id);
  player.mute();        // required for mobile
  player.playVideo();
}

function toggle() {
  if (!player) return;
  const state = player.getPlayerState();
  if (state === YT.PlayerState.PLAYING) {
    player.pauseVideo();
  } else {
    player.unMute();
    player.playVideo();
  }
}
</script>

</body>
</html>
